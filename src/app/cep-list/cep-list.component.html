<div id="nav"></div>
<div class="container" style="margin-top: 20px;">
    
    <div class="col-lg-3">
        <label>Buscar CEP:</label>
        <input type="text" class="form-control" ng-model="number"minlength="8" maxlength="8" placeholder="Ex: 08275-030" [(ngModel)]="procura" (keyup)="buscarCep()">
        <div [hidden]="cepInvalido" class="cepInvalido">CEP Inv√°lido</div>
    </div>

    <div class="clearfix"></div>

    <div class="col-lg-12">
        <table class="table table-condensed table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>CEP</th>
                    <th>Logradouro</th>
                    <th>Complemento</th>
                    <th>Bairro</th>
                    <th>Localidade</th>
                    <th>UF</th>
                    <th>Unidade</th>
                    <th>IBGE</th>
                    <th>Gia</th>
                    <th></th>
                </tr>
            </thead>
            <tbody *ngFor="let cep of cep">
                <tr>
                    <td>{{cep.cep}}</td>
                    <td>{{cep.logradouro}}</td>
                    <td>{{cep.complemento}}</td>
                    <td>{{cep.bairro}}</td>
                    <td>{{cep.localidade}}</td>
                    <td>{{cep.uf}}</td>
                    <td>{{cep.unidade}}</td>
                    <td>{{cep.ibge}}</td>
                    <td>{{cep.gia}}</td>
                    <td></td>


                </tr>
            </tbody>
        </table>
    </div>
</div>
